{% extends 'user_page/user_page.html' %}

    <div class="container">
        <div class="container_hat">
            <img src="/static/redacting_profile/nastroyka.svg" alt="">
            <p>Редактировать профиль</p>
        </div>
        <div class="container_content">
            <form action="/update_settings" method="post" class="content_redact">

        </div>

{% endblock %}
